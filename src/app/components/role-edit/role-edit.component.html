<h1>Roles</h1>
<h3>Set users' roles</h3>
<form [formGroup]="form">
  <div class="form-field">
    <label for="query" class="visible">Search</label>
    <input
      placeholder="Search"
      type="text"
      id="query"
      name="query"
      class="form-control"
      formControlName="query" />
  </div>
  <div class="tablefix-wrapper">
    <table class="user-list">
      <thead>
        <tr>
          <th>User</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers" class="user">
          <td class="user">
            <span class="block name">{{ user.name }}</span>
            <span class="explanation email">{{ user.email }}</span></td>
          <td>
            <select (change)="setRole(user, $event.target.value)"
                  [value]='user.role'
                  [disabled]='user.email == (auth.user$ | async)?.email'>
              <option value='admin'    >Admin</option>
              <option value='lecturer' >Lecturer</option>
              <option value='TA'       >TA</option>
              <option value='student'  >Student</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
