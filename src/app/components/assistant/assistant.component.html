<ng-container *ngIf="course$ | async as course">
  <ng-container *ngIf="!course.enabled">
    <div class="course-notice notice">
      <h3>Course is not currently in session</h3>
      <p>Enable it in the sidebar before a session starts</p>
    </div>
  </ng-container>
</ng-container>

<ng-container *ngIf="trashCans$ | async as trashCans">
  <ng-container *ngIf="trashCans.length > 0; then trashCansPresent; else noTrashCans"></ng-container>

  <ng-template #trashCansPresent>
    <div class="tablefix-wrapper">
      <table class="trash-cans">
        <thead>
        <tr>
          <th>Room number</th>
          <th>Posted at</th>
          <th>Resolve</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trashCan of trashCans" class="trash-can">
            <td class="room">
              {{ trashCan.room }}
            </td>
            <td *ngIf="hasCreatedDate(trashCan);" class="created">
              {{ trashCan.created.seconds * 1000 | date : 'HH:mm on EE MMMM d' }}
            </td>
            <td class="delete">
              <i (click)="deleteTrashCan(trashCan)" class="material-icons clickable">
                delete_forever
              </i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>

  <ng-template #noTrashCans>
    <p>
      There are currently no trash cans
    </p>
  </ng-template>


</ng-container>
