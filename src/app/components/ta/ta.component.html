<h2>Welcome {{ (auth.user$ | async)?.name }}</h2>
<ng-container *ngIf="course$ | async as course">
    <ng-container *ngIf="!course.enabled">
  <div class="course-notice notice">
  <h3 >
    Course is not currently in session
  </h3>
  <p>Enable it in the sidebar before a session starts</p>
  </div>
</ng-container>
</ng-container>

<ng-container *ngIf="trashCans$ | async as trashCans">
  <div *ngIf="trashCans.length > 0">
    <table class="trash-cans">
      <tr>
        <th>Room number</th>
        <th>Posted at</th>
        <th>Resolve</th>
      </tr>
      <tr *ngFor="let trashCan of trashCans" class="trash-can">
        <td class="room">
          {{ trashCan.room }}
        </td>
        <td *ngIf="hasCreatedDate(trashCan);" class="created">
          {{ trashCan.created.seconds * 1000 | date : 'HH:mm on EE MMMM d, yyyy' }}
        </td>
        <td (click)=deleteTrashCan(trashCan) class="delete">
          <i class="material-icons clickable">delete_forever</i>
        </td>
      </tr>
    </table>
  </div>
</ng-container>
