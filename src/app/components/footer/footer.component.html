<footer>
  <p *ngIf="auth.loggedIn()">
    Logged in as {{ auth.user.role }}.
    <span (click)="auth.logout()" class="pressable">Click here</span> to log out
  </p>

  <p *ngIf="!auth.loggedIn()">
    Not a student?
    <span (click)="clickLogin()" class="pressable">Click here</span> to log in</p>
</footer>
