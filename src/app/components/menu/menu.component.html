<ng-container *ngIf="auth.isPromotedUser()">
  <div class="burger-bar {{open ? 'open' : ''}}">
    <div class="close menu-item" (click)="closeMenu()">×</div>
<!--
-- is ulla?
  -- Go to ulla panel
  -- log out
-->
<!--
-- is Professor?
  -- go to prof panel
  -- log out
-->
    <ng-container *ngIf="session.getCourse$() | async as course">
      <ng-container *ngIf="isOnCoursePage && auth.isTAInCourse(course)">
        <!-- Enable-course switch -->
        <div class="menu-item">
          <div class="floater fl">
            <label class="visible" for="course-enable-switch">Exercise session</label>
            <label class="visible sublabel" for="course-enable-switch">Let students ask for help</label>
          </div>
          <div class="switch" (click)="toggleCourseEnabled(course)">
            <input id="course-enable-switch" type="checkbox" [checked]="course.enabled"/>
            <span class="slider"></span>
          </div>
        </div>

        <!-- Enable-trashcan-notifications switch -->
        <div class="menu-item">
          <div class="floater fl">
            <label class="visible" for="notifications-enable-switch">Notifications</label>
            <label class="visible sublabel" for="notifications-enable-switch">On this device, for this course</label>
          </div>
    
          <div class="switch" (click)="toggleNotificationsEnabled(course)">
            <input id="notifications-enable-switch" type="checkbox" [checked]="notificationToken" [disabled]="tokenToggleBusy"/>
            <span class="slider"></span>
          </div>
        </div>
      </ng-container>
    </ng-container>
    <div class="bottom">
      <ng-container *ngIf="auth.isAdmin() || auth.isLecturer()">
        <a class="menu-item {{isOnAdminPage ? 'active' : ''}}" [routerLink]="['/admin']">
          <div class="floater fl">
            <label class="visible">Admin page</label>
            <label class="visible sublabel">Administrate the system</label>
          </div>
        </a>
      </ng-container>
      <div class="menu-item" (click)="auth.logout()">
        <div class="floater fl">
          <label class="visible">Log out</label>
        </div>
      </div>
    </div>


  </div>
  <div class="burger-button" (click)="openMenu()">☰</div>
</ng-container>
