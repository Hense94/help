

<ng-container *ngIf="course$ | async as course">
  <a [routerLink]="['/courses']">< Back to courses list</a>
  <app-course-burger-bar [course]="course"></app-course-burger-bar>
  <h1 class="course-title">{{ course.title }}</h1>
  <hr>

  <app-student *ngIf="!auth.isTAInCourse(course)" [course]="course"></app-student>

  <app-ta *ngIf="auth.isTAInCourse(course)" [course]="course"></app-ta>

  <app-posts [course]="course"></app-posts>
</ng-container>
