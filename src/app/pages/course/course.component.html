<ng-container *ngIf="course$ | async as course">
  <app-emphasized>
    <h1 class="course-title">{{ course.title }}</h1>
  </app-emphasized>

  <ng-container *ngIf="auth.isAssistantInCourse(course); then assistant; else student"></ng-container>

  <ng-template #assistant>
    <app-assistant></app-assistant>
  </ng-template>

  <ng-template #student>
    <app-student></app-student>
  </ng-template>

  <app-posts></app-posts>
</ng-container>
