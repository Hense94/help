<ng-template #loading>
  <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</ng-template>

<div *ngIf="institutes && institutes.length; else loading">
  <h1 class="course-title">Departments</h1>

  <ul>
    <li *ngFor="let institute of institutes">
      <a [routerLink]="['/', 'departments', institute.slug , 'courses']" class="institute-link">
        {{ institute.title }}
        <span class="after">
          {{ institute.numCourses }} courses
        </span>
      </a>
    </li>
  </ul>
</div>
