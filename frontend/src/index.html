<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Help</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1976d2">

  <meta name="description" content="Arguably the most digital and modern trashcan to ever walk the earth">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico?7">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=fallback" rel="prefetch" as="style">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=fallback" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="prefetch" as="style">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">

  <style>
    ngx-loading-bar, .ldr {
      top:3rem;
    }
    .ldr {
      position: absolute;
      height: 2px;
      display: block;
      box-sizing: border-box;
      width: 100%;
      overflow: hidden;
      z-index: 3;
    }
    .ldr div {
      background-color: #2373c8;
    }
    .ldr div:before {
      content: "";
      position: absolute;
      background-color: inherit;
      top: 0;
      left: 0;
      bottom: 0;
      will-change: left, right;
      -webkit-animation: indeterminate 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
      animation: indeterminate 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
    }
    .ldr div:after {
      content: "";
      position: absolute;
      background-color: inherit;
      top: 0;
      left: 0;
      bottom: 0;
      will-change: left, right;
      -webkit-animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
      animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
      -webkit-animation-delay: 1.15s;
      animation-delay: 1.15s;
    }

    @-webkit-keyframes indeterminate {
      0% {
        left: -35%;
        right: 100%;
      }
      60% {
        left: 100%;
        right: -90%;
      }
      100% {
        left: 100%;
        right: -90%;
      }
    }
    @keyframes indeterminate {
      0% {
        left: -35%;
        right: 100%;
      }
      60% {
        left: 100%;
        right: -90%;
      }
      100% {
        left: 100%;
        right: -90%;
      }
    }
    @-webkit-keyframes indeterminate-short {
      0% {
        left: -200%;
        right: 100%;
      }
      60% {
        left: 107%;
        right: -8%;
      }
      100% {
        left: 107%;
        right: -8%;
      }
    }
    @keyframes indeterminate-short {
      0% {
        left: -200%;
        right: 100%;
      }
      60% {
        left: 107%;
        right: -8%;
      }
      100% {
        left: 107%;
        right: -8%;
      }
    }

    .menu-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3rem;
      display: block;
      background: white;
      z-index: 3;
      box-shadow: 0px -42px 40px 19px;
    }
  </style>

</head>
<body>
  <app-root>
    <app-menu>
      <div class="menu-bar"></div>
      <div class="ldr">
        <div></div>
      </div>
    </app-menu>
  </app-root>
  <noscript>
    You need to enable JavaScript in your browser if you want to use help.aau.dk
  </noscript>
</body>
</html>
