<ng-template #loading>
  <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</ng-template>
<ng-container *ngIf="coursePager && coursePager.data | async as courses; else loading">
  <ng-container *ngIf="auth.isAdmin(); then admin; else notAdmin"></ng-container>
  <ng-template #notAdmin>
    <ng-container *ngIf="auth.isLecturer() || auth.isAssistant(); then assistant; else student"></ng-container>
  </ng-template>

  <ng-template #admin>
    <h1>All courses</h1>
  </ng-template>

  <ng-template #assistant>
    <h1>Your courses</h1>
  </ng-template>

  <ng-template #student>
    <h1>Active courses</h1>
    <ng-container *ngIf="!courses.length">
        <h2>There are no courses with active exercise sessions</h2>
        <h4>Please check back later or ask a TA or your lecturer to activate the course</h4>
      </ng-container>
  </ng-template>

  <ul>
    <li *ngFor="let course of courses">
      <app-course-link [course]="course"></app-course-link>
    </li>
  </ul>

  <div class="text-centered" *ngIf="!(coursePager.loading | async) && !(coursePager.done | async)">
    <button class="btn inline-block" (click)="getMoreCourses()">Load more courses</button>
  </div>
  <ng-container *ngIf="(coursePager.loading | async); then loading"></ng-container>

</ng-container>
