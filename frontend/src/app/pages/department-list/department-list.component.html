<div *ngIf="departments$ | async as departments">
  <h1 class="course-title">Departments with Courses</h1>

  <ul>
    <li *ngFor="let department of departments">
      <a [routerLink]="['/', 'departments', department.slug , 'courses']" class="department-link">
        {{ department.title }}
      </a>
    </li>
  </ul>
</div>
